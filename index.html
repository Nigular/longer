		<div id="box"></div>
		<h2 style="font-size:0.48rem;">rem计算方法:</h2>
		<div style="font-size:0.32rem;">
			得出：一个元素的rem = 元素的设计尺寸/100
			例如：一个设计稿宽度为750，一个box元素在设计稿里的宽高为100px，那么它的样式宽高应该为： 100px/100 = 1rem
		</div>
		<div style="font-size: 1rem;">
			这里应该七个字
